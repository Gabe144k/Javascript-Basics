<!DOCTYPE html>

    <h1>Can I Drive?</h1>

    <button id="ageSubmit">Submit</button><br><br>
    <label id="ageResult" for="ageSubmit"></label>

    <hr>

    <h1>Pokemon Generator</h1>
    <input type="text" id="pokemonName" placeholder="Enter Pokemon Name"><br><br>
    <img src="" alt="Pokemon Sprite" id="pokemonSprite" style="display:none"><br>
    <button onclick="fetchData()">Fetch Pokemon</button>

    


</body>
